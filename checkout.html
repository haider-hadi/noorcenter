
<!DOCTYPE html><html lang="en"><head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1">
<title>Checkout | NOOR CENTER</title>
<link rel="stylesheet" href="css/style.css">
</head><body>
<header class="header">
  <div class="logo">NOOR CENTER</div>
  <nav class="nav">
    <a href="index.html">Home</a>
    <a href="shop.html">Shop</a>
    <a href="cart.html">Cart</a>
  </nav>
</header>
<section class="container grid checkout">
  <div class="box">
    <h3>Order Summary</h3>
    <div id="summary"></div>
  </div>
  <div class="box">
    <h3>Shipping Details</h3>
    <form id="checkoutForm">
      <input name="name" placeholder="Full Name" required>
      <input name="phone" placeholder="Phone Number" required>
      <textarea name="address" placeholder="Shipping Address" required></textarea>
      <label class="inline"><input type="radio" name="payment" value="cod" checked> Cash on Delivery</label>
      <button class="btn primary" type="submit">Place Order</button>
      <p id="orderMsg"></p>
    </form>
  </div>
</section>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script type="module" src="js/supabase.js"></script>
<script type="module" src="js/checkout.js"></script>
</body></html>
